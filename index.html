<!DOCTYPE html>
<html>
  <head>
    <title>Bogo</title>
    <link rel="stylesheet" href="./styles.css" />
    <meta
      name="viewport"
      content="width=device-width; initial-scale = 1; maximum-scale=1; user-scalable = no;"
    />
  </head>
  <body>
    <div class="bogo-container" id="bogo-container-box">
      <div class="bundle-container">
        <hr />
        <h3>YAY!It's BOGO</h3>
        <hr />
      </div>

      <div class="cards-block-container" id="#cards-block-container">

      </div>

    
      <div class="free-delivery-container">
        <p class="free-delivery-text">Free delivery</p>
        <p>Total : <span> $18.00 USD </span></p>
      </div>

      <button class="add-to-cart-button" onclick="handleAddtoCart()">
        <span>+&nbsp;&nbsp;</span>Add to Cart
      </button>

      <div class="pumper-container">
        <p>@Powered by Pumper</p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
